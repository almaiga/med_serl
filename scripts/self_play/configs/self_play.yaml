# MedSeRL Self-Play Configuration for verl REINFORCE++

# Data configuration (required by verl)
data:
  tokenizer: null  # use model tokenizer
  train_files: 
    - data_processed/self_play/train.parquet
  val_files:
    - data_processed/self_play/val.parquet
  train_batch_size: 32
  val_batch_size: 32
  prompt_key: prompt
  max_prompt_length: 2048
  max_response_length: 2048
  train_max_samples: -1
  val_max_samples: -1
  return_raw_input_ids: false
  return_raw_chat: false
  return_full_prompt: false
  shuffle: true
  seed: 42
  filter_overlong_prompts: false
  filter_overlong_prompts_workers: 1
  truncation: error
  image_key: images
  trust_remote_code: true

# Actor/Rollout/Reference model configuration
actor_rollout_ref:
  hybrid_engine: true
  model:
    path: "Qwen/Qwen3-4B"
    external_lib: null
    override_config:
      attn_implementation: flash_attention_2
      model_config: {}
    enable_gradient_checkpointing: true
    enable_activation_offload: false
    trust_remote_code: true
    use_remove_padding: false
  
  actor:
    strategy: fsdp
    ppo_mini_batch_size: 4
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: 1
    use_dynamic_bsz: false
    ppo_max_token_len_per_gpu: 16384
    grad_clip: 1.0
    clip_ratio: 0.2
    entropy_coeff: 0.0
    use_kl_loss: false
    rollout_correction:
      rollout_is: null
      rollout_is_threshold: 2.0
      rollout_rs: null
      rollout_rs_threshold: null
      rollout_rs_threshold_lower: null
      rollout_token_veto_threshold: null
    use_torch_compile: false
    kl_loss_coef: 0.001
    kl_loss_type: low_var_kl
    ppo_epochs: 1
    data_loader_seed: null
    shuffle: false
    ulysses_sequence_parallel_size: 1
    optim:
      lr: 5e-7
      lr_warmup_steps: -1
      lr_warmup_steps_ratio: 0.03
      min_lr_ratio: 0.0
      num_cycles: 0.5
      lr_scheduler_type: cosine
      total_training_steps: -1
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: false
      optimizer_offload: false
      fsdp_size: -1
    checkpoint:
      save_contents: ['model', 'optimizer', 'extra']
      load_contents: ['model', 'optimizer', 'extra']
    
  rollout:
    name: vllm
    temperature: 1.0
    top_p: 1.0
    top_k: -1
    prompt_length: 2048
    response_length: 2048
    dtype: bfloat16
    gpu_memory_utilization: 0.5
    ignore_eos: false
    enforce_eager: true
    free_cache_engine: true
    load_format: dummy_dtensor
    tensor_model_parallel_size: 1
    max_num_batched_tokens: 8192
    max_num_seqs: 1024
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 8
    log_prob_use_dynamic_bsz: false
    log_prob_max_token_len_per_gpu: 16384
    do_sample: true
    engine_kwargs:
      vllm: {}
      sglang: {}
    n: 1
    calculate_log_probs: false
    val_kwargs:
      top_k: -1
      top_p: 1.0
      temperature: 0
      n: 1
      do_sample: false
    agent:
      custom_async_server:
        path: null
        name: null
    
  ref:
    fsdp_config:
      param_offload: false
      wrap_policy:
        min_num_params: 0
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 8
    log_prob_use_dynamic_bsz: false
    log_prob_max_token_len_per_gpu: 16384
    ulysses_sequence_parallel_size: 1

# Critic Model (required for PPO)
critic:
  enable: true
  model:
    path: "Qwen/Qwen3-4B"
    external_lib: null
    override_config:
      attn_implementation: flash_attention_2
      model_config: {}
    enable_gradient_checkpointing: true
    enable_activation_offload: false
    trust_remote_code: true
  strategy: fsdp
  ppo_micro_batch_size: null
  ppo_micro_batch_size_per_gpu: 1
  use_dynamic_bsz: false
  ppo_max_token_len_per_gpu: 16384
  ulysses_sequence_parallel_size: 1
  optim:
    lr: 1e-5
    lr_warmup_steps: -1
    lr_warmup_steps_ratio: 0.0
    min_lr_ratio: 0.0
    num_cycles: 0.5
    lr_scheduler_type: constant
    total_training_steps: -1
  fsdp_config:
    wrap_policy:
      min_num_params: 0
    param_offload: false
    optimizer_offload: false
    fsdp_size: -1

# Reward Model configuration
reward_model:
  enable: false  # Using rule-based rewards only
  model:
    input_tokenizer: null
    path: null
    external_lib: null
    trust_remote_code: false
    fsdp_config:
      min_num_params: 0
      param_offload: false
  micro_batch_size_per_gpu: 16
  max_length: null
  reward_manager: naive

# Custom reward function
custom_reward_function:
  path: null  # Will be set at runtime
  name: compute_score

# Algorithm configuration (REINFORCE++)
algorithm:
  gamma: 1.0
  lam: 0.95
  adv_estimator: reinforce_plus_plus
  use_kl_in_reward: false
  kl_penalty: kl
  kl_ctrl:
    type: fixed
    kl_coef: 0.01
    horizon: 10000
    target_kl: 0.1
  rollout_correction: null  # Disabled for now

# Trainer configuration
trainer:
  total_epochs: 10
  project_name: medserl_selfplay
  experiment_name: selfplay_v1
  logger: ['console']
  log_val_generations: 0
  nnodes: 1
  n_gpus_per_node: 1
  save_freq: 50
  val_before_train: false
  test_freq: 50
  critic_warmup: 0
  default_hdfs_dir: null
  default_local_dir: outputs/self_play
  resume_mode: auto
  resume_from_path: null
  remove_previous_ckpt_in_save: false
  del_local_ckpt_after_load: false
  ray_wait_register_center_timeout: 300

# Transfer Queue (required by verl)
transfer_queue:
  enable: false

# Global Profiler (required by verl)
global_profiler:
  enable: false
  tool: null  # nsys, torch, or null

# Ray distributed training config
ray_kwargs:
  ray_init:
    num_cpus: null
    num_gpus: null
    local_mode: false
  placement_group:
    strategy: "SPREAD"
